<div class="container container--form-container">
    <h1 class="container__header">TrackMe</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container__form">
        <label class="container__label">First name</label>
        <input formControlName="FirstName" type="text" class="container__input">
        <label class="container__label">Last name</label>
        <input formControlName="LastName" type="text" class="container__input">
        <label class="container__label">Phone number</label>
        <input formControlName="PhoneNumber" type="text" class="container__input">
        <label class="container__label">Email</label>
        <input formControlName="Email" type="text" class="container__input">
        <label class="container__label">Password</label>
        <input formControlName="Password" type="password" class="container__input">
        <label class="container__label">Confirm password</label>
        <input formControlName="ConfirmPassword" type="password" class="container__input">
        <button type="submit" class="container__btn" [disabled]="!registerForm.valid">Register</button>
    </form>
        <button class="container__btn" (click)='goBack()'>Login</button>
</div>
