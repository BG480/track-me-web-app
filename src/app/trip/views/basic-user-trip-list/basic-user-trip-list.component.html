<div *ngIf='isLoading' class='loading-spinner-container'>
  <app-loading-spinner></app-loading-spinner>
</div>
<div class='basic-user-trip-list-container' *ngIf='!isLoading'>
  <div class='basic-user-trip-list-container__header'>
    <h1 class='basic-user-trip-list-container__heading'>My trips</h1>
  </div>
  <div class='basic-user-trip-list-container__list'>
    <app-basic-user-trip-list-item *ngFor="let trip of trips; let i = index" [trip]="trip" [index]="i">
    </app-basic-user-trip-list-item>
  </div>
</div>
